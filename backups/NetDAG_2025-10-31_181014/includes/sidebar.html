<!-- Fix relative links no matter root or /menu/ -->
<script>
(function () {
  var inMenu = location.pathname.replace(/\\/g,'/').includes('/menu/');
  var prefix = inMenu ? '../' : './';
  var root = document.currentScript.parentElement;
  root.querySelectorAll('a[data-rel]').forEach(function(a){
    var rel = a.getAttribute('data-rel');
    if (rel) a.href = prefix + rel;
  });
})();
</script>
